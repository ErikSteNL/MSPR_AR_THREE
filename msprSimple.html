<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

<script src="aframe.min.js"></script>
<script src="aframe-ar.js"> </script>    
<script src="aframe-multisrc-component.js"></script>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <img id="right" src="cube/gandalf.jpeg">
            <img id="left" src="cube/dumble.jpeg">
            <img id="top" src="cube/houdini.jpeg">
            <img id="bottom" src="cube/gandalf.jpeg">
            <img id="front" src="cube/merlin.jpeg">
            <img id="back" src="cube/NowYouSee.jpeg">
        </a-assets>
  	    <a-marker preset="hiro">
            <a-box position='0 0.5 0' multisrc="srcs:#right,#left,#top,#bottom,#front,#back"
            ></a-box>
  	    </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>

  <script>

      let scene = document.getElementsByTagName("a-marker")[0];

      let positions = [
      '1.5 0 0.5',
      '1.5 0 -0.5',
      '-1.5 0 0.5',
      '-1.5 0 -0.5',
      '-0.5 0 1.5',
      '0.5 0 1.5',
      '-0.5 0 -1.5',
      '0.5 0 -1.5',
      '-0.5 0 -2.5',
      '0.5 0 -2.5'
      ]

       for(i=0; i < 10; i++){
            let box = document.createElement("a-box")

            box.setAttribute('position', positions[i])

            box.setAttribute('width', '0.05')
            box.setAttribute('height', '0.05')
            box.setAttribute('depth', '0.05')
            box.setAttribute('material', 'color: red')

            scene.appendChild(box)
        }

  </script>

</html>
