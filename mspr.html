<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"> </script>    
  <script src="aframe-multisrc-component.js"></script>
  <script src="cube.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene>
      <a-assets>
        <img id="right" src="cube/gandalf.jpeg">
        <img id="left" src="cube/dumble.jpeg">
        <img id="top" src="cube/houdini.jpeg">
        <img id="bottom" src="cube/gandalf.jpeg">
        <img id="front" src="cube/merlin.jpeg">
        <img id="back" src="cube/NowYouSee.jpeg">
      </a-assets>

      <a-marker preset="hiro">
        <a-box 
          position='0 0 ' 
          multisrc="srcs:#right,#left,#top,#bottom,#front,#back"
          depth="1" 
          height="1" 
          width="1">
        </a-box>
      </a-marker>

    </a-scene>
  </body>
</html>
